<!DOCTYPE html>
<html>
<head>

	<title>Excersise 20</title>
	
	<!--  Write a JavaScript function that generates a string id (specified length) of random characters. -->
	
	<script>
		"use strict"
		
		function randomString(l){
			var set= "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz1234567890" ;
			var length = parseInt(l);
			var generated = "";
			for (var i = 0; i < l; i++){
				generated += set.charAt(Math.floor(Math.random() * 62));
			}
			console.log(generated);
		}
	
	</script>

</head>
<body>

	<p>The program generates a random string with a specified length.</p>
	<p>Please enter the string length: <input type="number" id="length"></p>
	<p><input type="button" value="Generate" onclick="randomString(document.getElementById('length').value)"></p>
	<p id="result"></p>

</body>
</html>
