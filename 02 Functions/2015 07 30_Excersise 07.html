<!DOCTYPE html>
<html>
<head>

	<title>Excersise 07</title>
	
	<script>
	
		function vowelCount(x){
			var t = x.split("");
			var vowelList = 'aeiouAEIOU';
			var n = 0;
			for (i = 0; i < t.length; i++){
				if (vowelList.indexOf(t[i]) !== -1){
					n += 1;
				}
			}
			alert(n);
		}
	
	</script>
	
</head>
<body>

	<p>The program counts a number of vowels in the text.</p>
	<p>Please enter your text: <input type="text" id="vowels"></p>
	<p><input type="button" value="count" onclick="vowelCount(document.getElementById('vowels').value)"></p>
	<p id="result"></p>
	
</body>
</html>
