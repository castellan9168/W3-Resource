<!DOCTYPE html>
<html>
<head>

	<title>Excersise 12</title>
	
	<script>
	
		function checkPerfect(x){
			/*alert("Obecna!");*/
			var divisors = [];
			var check = 0;
			for(i = 1; i < Math.ceil(x / 2) + 1; i++ ){
				if ( x % i == 0){
					divisors.push(i);
				}
			}
			document.getElementById("divs").innerHTML = "Divisors of number " + x + ": " + divisors;
			for (i = 0; i < divisors.length; i++){
				check += divisors[i];
			}
			if (check == x){
				document.getElementById("result").innerHTML = "The number " + x + " is a perfect number";
			}
			else {
				document.getElementById("result").innerHTML = "The number " + x + " is not a perfect number";
			}
		}
		
	</script>
	
</head>
<body>

	<p>The function checks whether the given number is perfect.</p>
	<p>Please enter a positive integer <input type="number" id="check"></p>
	<p><input type="button" value="Check" onclick="checkPerfect(document.getElementById('check').value)"></p>
	<p id="divs"></p>
	<p id="result"></p>

</body>
</html>
