<!DOCTYPE html>
<html>

<head>

	<title>Excersise 10</title>
	
	<!-- W zadaniu chodziło o zrobienie macierzy jednostkowej, a ja zrobiłem tablicę dwuwymiarową. Ale sobie zaliczam :). -->
	
	<script>
		
		function matrix(n, j){
			var myArray = new Array(n);
			for (i = 0; i < n; i++){
				myArray[i] = new Array(j);
			}
			for (i = 0; i < n; i++){
				for (k = 0; k < j; k++){
					myArray[i][k] = "(" + i + "," + k + ")";
				}
			}
			document.getElementById("result").innerHTML = myArray;
		}
		
	</script>

</head>
<body>

	<p>The program returns array with n rows and j columns</p>
	<p>Insert the number of columns: <input type="number" id="columns"> and the number of rows: <input type="number" id="rows"></p>
	<p><input type="button" value="Generate" onclick="matrix(document.getElementById('columns').value, document.getElementById('rows').value)"></p>
	<p id="result"></p>

</body>

</html>
