	"use strict"
	
	function mergeSort(arr){
		var left = [], right = [], middle = Math.floor(arr.length / 2);
		if(arr.length == 1){
			return arr;
		}
		else{
			for(var i = 0; i < middle; i++){
				left.push(arr[i]);
			}
			for(var i = middle; i < arr.length - 1; i++){
				right.push(arr[i]);
			}
			return mergeSort(left) + mergeSort(right);
		}
