	<p>The program computes the exponent of a number</p>
	<p></p>
	<p></p>

<script>
	"use strict"

	function exponent(a, b){
		if (b == 0){
			return 1;
		}
		else {
			return a * exponent(a, b - 1);
		}
	}
	
	console.log(exponent(2, 6));
	
</script>
