<body>
	
	<p>The program lists integers within in given range (x, y)</p>
	<p>Please enter the left boundary of range: <input type="number" id="left"> and the right boundary: <input type="number" id="right"></p>
	<p><input type="button" value="Run" onclick="range(document.getElementById('left').value, document.getElementById('right').value)"></p>
	<p id="result"></p>

</body>
<script>
	"use strict"
	
	function range(start_num, end_num) 
	{
	  if (end_num - start_num === 2) 
	  {
		return [start_num + 1];
	  } 
	  else 
	  {
		var list = range(start_num, end_num - 1);
		console.log("Raz: " + list);
		list.push(end_num - 1);
		console.log("Dwa: " + list);
		return list;
	  }
	};

	console.log(range(3,20));

	
	
</script>
