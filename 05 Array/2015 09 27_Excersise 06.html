<!DOCTYPE html>
<html>
	<head>
		<title>Excersise 06</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap -->
		<link href="../css/bootstrap.css" rel="stylesheet">
		<link href="../css/bootstrap-theme.css" rel="stylesheet">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media 
		 queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page 
		 via file:// -->
		<!--[if lt IE 9]>
		 <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/
			html5shiv.js"></script>
		 <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/
			respond.min.js"></script>
		<![endif]-->
		
		<script>
			"use strict"
			
			function insertDash(num){
				var digits = num.split(""),								// I need to split the string into separate numbers
					show = document.getElementById("resultPanel"),
					i;
				for (i = 0; i < digits.length; i++){
					digits[i] = parseInt(digits[i]);
				}
				console.log(typeof digits[0]); //we check what is the type of received number
				for (i = 0; i < digits.length; i++){
					if(digits[i] % 2 == 0 && digits[i + 1] % 2 == 0){
						digits.splice(i + 1, 0, "-")
					}
				}
				digits = digits.join("");
				show.classList.remove("hide");
				document.getElementById("result").innerHTML = digits;
				console.log(digits);
			}
			
		</script>
		
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12 page-header">
					<h4 class="text-primary"><small>Arrays</small> Excersise 06</h4>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-4 col-md-4 col-sm-6 col-xs-6">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h5 class="panel-title">Intro</h5>
						</div>
						<div class="panel-body">
							<p>The program inserts dashes between each two even numbers in a given number.</p>
							<p>Please enter your number (at least two digits):</p>
							<input type="number" class="form-control" id="numInput">
						</div>
						<div class="panel-footer" align="right">
							<button type="button" class="btn btn-default" onclick="insertDash(document.getElementById('numInput').value)">Run</button>
						</div>
					</div>
				</div>
				<div class="col-lg-8 col-md-8 col-sm-6 col-xs-6">
					<div class="panel panel-default hide" id="resultPanel">
						<div class="panel-heading">
							<h5 class="panel-title">Result</h5>
						</div>
						<div class="panel-body">
							<p>Your number with dashes:</p>
							<div class="well well-sm" id="result"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://code.jquery.com/jquery.js"></script>

	</body>
