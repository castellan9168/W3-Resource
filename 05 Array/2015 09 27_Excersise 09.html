<div id="Bootstrap">
<!DOCTYPE html>
<html>
	<head>
		<title>Excersise 09</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap -->
		<link href="../css/bootstrap.css" rel="stylesheet">
		<link href="../css/bootstrap-theme.css" rel="stylesheet">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media 
		 queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page 
		 via file:// -->
		<!--[if lt IE 9]>
		 <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/
			html5shiv.js"></script>
		 <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/
			respond.min.js"></script>
		<![endif]-->
		
		<script>
			"use strict"
			
			function changeCase(str){
				console.log(str);
				var	resPanel = document.getElementById("resultPanel"),
					strNew = "",
					i;
				for(i = 0; i < str.length; i++){
					var character = str.charAt(i);
					if (character == str.charAt(i).toLowerCase()){
						character = character.toUpperCase();
						strNew += character;
					}
					else if (character == str.charAt(i).toUpperCase()) {
						character = character.toLowerCase();
						strNew += character;
					}
					else {
						continue;
					}
				}
				resPanel.classList.remove("hide");
				document.getElementById("result").innerHTML = strNew;
			}
			
		</script>
		
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12 page-header">
					<h4 class="text-primary"><small>Arrays</small> Excersise 09</h4>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-4 col-md-4 col-sm-6 col-xs-6">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h5 class="panel-title">Intro</h5>
						</div>
						<div class="panel-body">
							<p>The program changes case of each letter in given text.</p>
							<p>Please enter your text:</p>
							<input type="text" class="form-control" id="strInput">
						</div>
						<div class="panel-footer" align="right">
							<button type="button" class="btn btn-default" onclick="changeCase(document.getElementById('strInput').value)">Run</button>
						</div>
					</div>
				</div>
				<div class="col-lg-8 col-md-8 col-sm-6 col-xs-6">
					<div class="panel panel-default hide" id="resultPanel">
						<div class="panel-heading">
							<h5 class="panel-title">Result</h5>
						</div>
						<div class="panel-body">
							<p>Your converted text:</p>
							<div class="well well-sm" id="result"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<!-- Include all compiled plugins (below), or include individual files 
			as needed -->
		<script src="../js/bootstrap.js"></script>
	</body>
</html>
</div>
