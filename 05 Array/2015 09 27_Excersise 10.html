<!DOCTYPE html>
<html>
	<head>
		<title>Excersise 10</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap -->
		<link href="../css/bootstrap.css" rel="stylesheet">
		<link href="../css/bootstrap-theme.css" rel="stylesheet">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media 
		 queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page 
		 via file:// -->
		<!--[if lt IE 9]>
		 <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/
			html5shiv.js"></script>
		 <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/
			respond.min.js"></script>
		<![endif]-->
		 
		<script>
			"use strict"
			
			function printElements(){
				var arr = [[1, 2, 1, 24], [8, 11, 9, 4], [7, 0, 7, 27], [7, 4, 28, 14], [3, 10, 26, 7]],
					i,
					j;
				for (i = 0; i < arr.length; i++){
					var container = arr[i];
					console.log(arr[i].length);
					var x = document.getElementById("myTable").insertRow(),
						y = x.insertCell(0);
					y.innerHTML = "Row " + (i + 1);
					for(j = 0; j < container.length; j++){
						var z = document.getElementById("myTable").insertRow(),
							k = z.insertCell(0);
						k.innerHTML = container[j];
					}
				}
			}
			
		</script>
		
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12 page-header">
					<h4 class="text-primary"><small>Arrays</small> Excersise 09</h4>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h5 class="panel-title">Intro</h5>
						</div>
						<div class="panel-body">
							<p>The program will print in separate line each element of the array "a" 
							= [[1, 2, 1, 24], [8, 11, 9, 4], [7, 0, 7, 27], [7, 4, 28, 14], [3, 10, 26, 7]]</p>
							<table class="table table-striped" id="myTable">
								<tbody>
								</tbody>
							</table>
						</div>
						<div class="panel-footer" align="right">
							<button type="button" class="btn btn-default" onclick="printElements()">Run</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<!-- Include all compiled plugins (below), or include individual files 
			as needed -->
		<script src="../js/bootstrap.js"></script>
	</body>
</html>
