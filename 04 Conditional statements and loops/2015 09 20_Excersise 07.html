	<!DOCTYPE html>

			<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media 
			queries -->

			via file:// -->

			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/

			<script>
				"use strict"
				
				function multiples(){
					console.log("Obecna!");
					var tbl = document.getElementById("myTable"), // receive table element
						i; 										  // element 
					for(i = 1; i <= 100; i++){
						var number = i;
						var row = tbl.insertRow(i);
						for(var j = 0; j <= 1; j++){
							var cell = row.insertCell(j);
							if (j == 0){
								cell.innerHTML = i;
							}
							else {
								if ( i % 3 == 0 && i % 5 != 0){
									cell.innerHTML = "Fizz";
								}
								else if ( i % 3 != 0 && i % 5 == 0){
									cell.innerHTML = "Buzz";
								}
								else if( i % 3 == 0 && i % 5 == 0){
									cell.innerHTML = "FizzBuzz";
								}
							}
						}
					}
				}
			</script>
			
		</head>
		<body>
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<h5 class="text-primary"><small>Conditional statements and loops </small>Excersise 07</h5>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<p>The program finds multiples of number 3 and 5 in range of integers from 1 to 100</p>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-4">
						<button type="button" class="btn btn-default btn-block" onclick="multiples()">Run</button>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-4">
						<table class="table" id="myTable">
							<thead>
								<tr>
									<th>Number</th>
									<th>Alert</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
			</div>
