<div id="Bootstrap">
<!DOCTYPE html>
<html>
	<head>
		<title>Excersise 12</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap -->
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/bootstrap-theme.css" rel="stylesheet">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media 
		 queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page 
		 via file:// -->
		<!--[if lt IE 9]>
		 <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/
			html5shiv.js"></script>
		 <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/
			respond.min.js"></script>
		<![endif]-->
		
		<script>
			"use strict"
			
			function multiples(){
				var panel = document.getElementById("resultPanel"), // refer to the hidden panel
					sum = 0,									    // here we will sum up the multiples of 3 and 5	
					i;
				panel.classList.remove("hide");
				for (i = 0; i < 1000; i++){
					if(i % 3 == 0 || i % 5 == 0 ){
						sum ++;
					}
					else if(i % 3 == 0 && i % 5 == 0){
						continue;
					}
				}
				document.getElementById("result").innerHTML = sum;
			}
			
		</script>
		
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12 page-header">
					<h4 class="text-primary"><small>Conditional statements and loops</small> Excersise 12</h4>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-4 col-md-4">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h5 class="panel-title">Description</h5>
						</div>
						<div class="panel-body">
							<p>The program sums the multiples of 3 and 5 under 10000.</p>
						</div>
						<div class="panel-footer">
							<div align="right">
								<button type="button" class="btn btn-primary" onclick="multiples()">Go!</button>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-8 col-md-8 pull-right hide" id="resultPanel">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h5 class="panel-title">Result</h5>
						</div>
						<div class="panel-body">
							<p>The sum equals:</p>
							<p id="result"></p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<!-- Include all compiled plugins (below), or include individual files 
			as needed -->
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
</div>
