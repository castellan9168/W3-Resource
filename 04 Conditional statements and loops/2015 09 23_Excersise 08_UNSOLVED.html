		<script>
			"use strict"
			
			function sumDigits(num, sum){
				if (num == 0){
					return sum;
				}
				else {
					var sum = sum + Math.pow(num % 10, 2); // recursive variable to keep the digits sum
					num = Math.floor(num / 10); // remove the last digit from the number
					return sumDigits(num, sum);
				} 
			}
			
			function happyNumbers(){
				console.log("Obecna!");
				var happies = [], // array to contain happy numbers
					i = 1;
				while (happies.length < 5) {
					var nums = String(i); // split the number inot digits
					nums.split("");
					for (var j = 0; j < nums.length; j++){
						happies.push(i);
					}
					i += 1;
					console.log(i + "  " + happies);
				}
			}
			
			console.log(sumDigits(123, 0));
			
		</script>
