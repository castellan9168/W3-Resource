<!DOCTYPE html>
<html>
	<head>
		<title>Excersise 02</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap -->
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/bootstrap-theme.css" rel="stylesheet">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media 
		queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page 
		via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/
		html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/
		respond.min.js"></script>
		<![endif]-->
		<script>
			
			function product(arr){
				console.log("Obecna!");
				var list = arr.split(","), minus = 0;
				for (var i = 0; i < list.length; i++){
					if (list[i].indexOf("-") != -1){
						minus += 1;
					}
				}
				if (minus % 2 != 0){
					document.getElementById("result").innerHTML = "The sign of product of your numbers is '-'";
				}
				else {
					document.getElementById("result").innerHTML = "The sign of product of your number is '+'";
				}
			}
			
		</script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<h6><small>Conditional statements and loops</small></h6>
					<h4 class="text-primary">Excersise 02</h4>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6">
					<p>The program finds the sign of product of given numbers</p>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-9">
					<p>Please enter numbers separated by a commma (eg."2,-7,3"): <input type="text" id="numbers"></p>
				</div>
			</div>
			<div class="">
			</div>
			<div class="row">
				<div class="col-lg-3">
					<input type="button" class="btn-default" value="Find" onclick="product(document.getElementById('numbers').value)">
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6" id="result">
				</div>
			</div>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<!-- Include all compiled plugins (below), or include individual files 
		as needed -->
			
		<script src="js/bootstrap.min.js">
			
		</script>
	</body>
</html>
