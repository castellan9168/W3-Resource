<div id="Bootstrap">
<!DOCTYPE html>
<html>
	<head>
		<title>Excersise 11</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap -->
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/bootstrap-theme.css" rel="stylesheet">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media 
		 queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page 
		 via file:// -->
		<!--[if lt IE 9]>
		 <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/
			html5shiv.js"></script>
		 <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/
			respond.min.js"></script>
		<![endif]-->
		
		<script>
			"use strict"
			
			function gcd(first, second){
				if (!second){ 				// zapis "!b" mówi "jeżeli nie b", czyli inaczej rzecz biorąc, jeżeli b jest równe 0
					return first;
				}
				return gcd(second, first % second);
			}
			
			function start(a, b){
				var resPanel = document.getElementById("resultPanel"),
					divisor = gcd(a,b);;
				resPanel.classList.remove("hide");
				document.getElementById("result").innerHTML = divisor;
			}
			
		</script>
		
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12 page-header">
					<h4 class="text-primary"><small>Conditional statements and loops</small> Excersise 11</h4>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-4 col-md-4">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h5 class="panel-title">Description</h5>
						</div>
						<div class="panel-body">
							<p>The program computes the greatest common divisor (GCD) of two positive integers</p>
						</div>
					</div>
				</div>
				<div class="col-lg-8 col-md-8">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h5 class="panel-title">Numbers</h5>
						</div>
						<div class="panel-body">
							<p>Please enter two positive integers:</p>
							<p><label for="name">First</label><input type="number" class="form-control" id="firstNum"></p>
							<p><label for="name">Second</label><input type="number" class="form-control" id="secondNum"></p>
						</div>
						<div class="panel-footer">
							<div align="right">
								<button type="button" class="btn btn-primary" 
								onclick="start(document.getElementById('firstNum').value, document.getElementById('secondNum').value)">Calculate</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-8 col-md-8 pull-right hide" id="resultPanel">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h5 class="panel-title">Result</h5>
						</div>
						<div class="panel-body">
							<p>The greatest common divisor:</p>
							<p id="result"></p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<!-- Include all compiled plugins (below), or include individual files 
			as needed -->
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
</div>
