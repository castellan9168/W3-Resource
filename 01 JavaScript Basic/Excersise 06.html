<!DOCTYPE html>
<html>

<head>

	<title>Excersise 06</title>
	
	<script>
	
		function isLeapYear(year){
			var checkLeap = Boolean ((( year % 4 == 0 ) && ( year % 100 != 0 )) || ( year % 400 == 0 ));
			/*document.getElementById("check").innerHTML = checkLeap;*/
			if( checkLeap == true ){
				document.getElementById("show").innerHTML = "Ten rok jest przestępny";
			}
			else{
				document.getElementById("show").innerHTML = "Ten rok nie jest przestępny";
			}
			return;
		};
		
	</script>
	
</head>

<body>
	<p>Podaj rok, aby sprawdzić czy jest przestępny: <input type="text" id="year"></p>
	<p> <input type="button" value="Sprawdź" onclick="isLeapYear(document.getElementById('year').value)"> </p>
	<p id="show"></p>
	<p id="check"></p>
</body>

</html>
