		function daysToChrismtas(x){
			var convertDate = x.split("-");
			var year = parseInt(convertDate[0]);
			var month = parseInt(convertDate[1]);
			var day = parseInt(convertDate[2]);
			var dayCurrent = new Date(year, (month - 1), day);
			var dayChristmas = new Date(year, 11, 25);
			var oneDay = 1000 * 60 * 60 * 24;
			var daysCount = Math.floor((dayChristmas - dayCurrent) / oneDay);
			document.getElementById("wynik").innerHTML = "Do świąt Bożego Narodzenia zostało " + daysCount + " dni." 
		};
